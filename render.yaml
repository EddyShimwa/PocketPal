databases:
  - name: postgres
    ipAllowList: []
    databaseName: pocket_pal
    user: eddy

services:
  - type: web
    name: PocketPal
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false